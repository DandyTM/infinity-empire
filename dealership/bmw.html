<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BMW — INFINITY Auto</title>
  <style>
    :root {
      --accent: #00e0c6;
      --bg-gradient: linear-gradient(180deg, #20C6B8 0%, #1A2C5B 100%);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #050816;
      user-select: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      -webkit-tap-highlight-color: transparent;
    }

    .app-shell {
      position: relative;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: var(--bg-gradient);
      overflow: hidden;
      box-sizing: border-box;
      padding-top: calc(env(safe-area-inset-top, 0px) + 8px);
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 70px);
    }

    @media (min-width: 600px) {
      .app-shell {
        margin: 12px auto;
        border-radius: 28px;
        box-shadow: 0 18px 45px rgba(0,0,0,0.55);
      }
    }

    .top-bar {
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 8px);
      left: 0;
      right: 0;
      padding: 0 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      z-index: 1000;
    }

    .top-bar-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .top-left {
      display: flex;
      align-items: center;
      gap: 8px;
      min-width: 0;
    }

    .back-chip {
      width: 28px;
      height: 28px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.32);
      background: rgba(5, 9, 36, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      cursor: pointer;
      padding: 0;
      outline: none;
    }

    .back-chip:active {
      transform: translateY(1px);
      opacity: 0.8;
    }

    .top-title {
      font-size: clamp(18px, 4.6vw, 22px);
      font-weight: 700;
    }

    .top-subtitle {
      font-size: 12px;
      opacity: 0.78;
    }

    .info-box {
      flex: 0 0 auto;
      background: rgba(255, 255, 255, 0.16);
      backdrop-filter: blur(14px);
      border-radius: 999px;
      padding: 8px 14px;
      font-size: 13px;
      font-weight: 600;
      color: #fff;
      box-shadow: 0 6px 18px rgba(0,0,0,0.25);
      border: 1px solid rgba(255,255,255,0.25);
      text-align: center;
      line-height: 1.2;
      max-width: 60%;
      white-space: nowrap;
    }

    .screen-content {
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 64px);
      bottom: 70px;
      left: 0;
      right: 0;
      padding: 12px 16px 16px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .section-caption {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      opacity: 0.7;
      margin-bottom: 4px;
    }

    .page-heading {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .switcher {
      text-align: center;
      margin-top: 4px;
      margin-bottom: 8px;
    }

    .switch-btn {
      display: inline-block;
      margin: 0 6px;
      padding: 4px 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border-radius: 999px;
      border: 1px solid transparent;
      color: #e5ecff;
      opacity: 0.75;
      transition: all .18s ease;
    }

    .switch-btn.active {
      border-color: rgba(255,255,255,0.85);
      background: rgba(15,23,42,0.9);
      opacity: 1;
    }

    .cars {
      margin-top: 4px;
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 12px;
      padding-bottom: 90px;
    }

    @media (min-width: 480px) {
      .cars {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }
    }

    .car-card {
      background: #ffffff;
      border-radius: 18px;
      padding: 10px;
      cursor: pointer;
      transition: transform .18s ease, box-shadow .18s ease;
      box-shadow: 0 12px 28px rgba(15,23,42,0.45);
      display: flex;
      flex-direction: column;
    }

    .car-card:active {
      transform: translateY(1px) scale(0.98);
      box-shadow: 0 8px 20px rgba(15,23,42,0.6);
    }

    .car-card img {
      width: 100%;
      border-radius: 14px;
      display: block;
    }

    .car-name {
      font-size: 15px;
      font-weight: 600;
      margin-top: 6px;
      color: #111827;
    }

    .car-price {
      font-size: 13px;
      color: #4b5563;
      margin-top: 2px;
    }

    .bottom-nav {
      position: absolute;
      left: 0;
      right: 0;
      bottom: env(safe-area-inset-bottom, 0px);
      height: 70px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(18px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
      border-top: 1px solid rgba(255,255,255,0.14);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: #dfe9ff;
      text-decoration: none;
      gap: 2px;
      min-width: 50px;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }

    .nav-item span {
      opacity: 0.85;
    }

    .nav-item.active span {
      color: var(--accent);
      font-weight: 600;
      opacity: 1;
    }

    .nav-item.active img {
      transform: translateY(-1px);
    }

    /* Модалка авто */
    .modal-bg {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(7px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal {
      background: #ffffff;
      border-radius: 22px;
      padding: 18px;
      width: 92%;
      max-width: 720px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.45);
      position: relative;
      box-sizing: border-box;
    }

    @media (min-width: 640px) {
      .modal {
        flex-direction: row;
      }
    }

    #carImg {
      width: 100%;
      max-width: 360px;
      border-radius: 16px;
      object-fit: cover;
    }

    @media (min-width: 640px) {
      #carImg {
        width: 48%;
      }
      .modal-info {
        width: 52%;
      }
    }

    .modal-info {
      text-align: left;
    }

    .close-x {
      position: absolute;
      top: 12px;
      right: 18px;
      font-size: 26px;
      cursor: pointer;
      opacity: .7;
      transition: .18s;
    }

    .close-x:hover {
      opacity: 1;
    }

    .variant-btn {
      display: inline-block;
      padding: 6px 10px;
      margin: 4px 4px 0 0;
      border-radius: 999px;
      background: #e5e7eb;
      cursor: pointer;
      font-weight: 600;
      font-size: 13px;
      transition: .18s;
    }

    .variant-btn.active {
      background: #111827;
      color: #ffffff;
    }

    .buy-btn {
      margin-top: 14px;
      width: 100%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      background: #111827;
      color: #ffffff;
      cursor: pointer;
      border: none;
      transition: .18s;
    }

    .buy-btn:active {
      transform: translateY(1px);
      opacity: 0.9;
    }

    #specs {
      margin-top: 6px;
      color: #4b5563;
      font-size: 14px;
    }

    #price {
      margin-top: 8px;
      font-size: 18px;
      font-weight: 700;
      color: #111827;
    }
  </style>
</head>
<body>

<div class="app-shell">

  <header class="top-bar">
    <div class="top-bar-row">
      <div class="top-left">
        <button class="back-chip" onclick="goBack()" aria-label="Назад">←</button>
        <div>
          <div class="top-title">BMW</div>
          <div class="top-subtitle">INFINITY Auto — автосалон</div>
        </div>
      </div>
      <div class="info-box" id="balanceBox">Баланс: 0.00 ₽</div>
    </div>
  </header>

  <main class="screen-content">
    <div class="section-caption">Линейка</div>
    <div class="page-heading">BMW</div>

    <div class="switcher">
      <span class="switch-btn active" id="tabBMW" onclick="showBMW()">BMW</span>
      <span class="switch-btn" id="tabM" onclick="showM()">M</span>
    </div>

    <div class="cars" id="cars"></div>
  </main>

  <nav class="bottom-nav">
    <a href="../fun.html" class="nav-item">
      <img src="../assets/fun.png" alt="">
      <span>Развлечения</span>
    </a>
    <a href="../business.html" class="nav-item">
      <img src="../assets/business.png" alt="">
      <span>Бизнесы</span>
    </a>
    <a href="../index.html" class="nav-item">
      <img src="../assets/earn.png" alt="">
      <span>Заработок</span>
    </a>
    <a href="../profile.html" class="nav-item">
      <img src="../assets/profile.png" alt="">
      <span>Профиль</span>
    </a>
    <a href="../settings.html" class="nav-item">
      <img src="../assets/settings.png" alt="">
      <span>Настройки</span>
    </a>
  </nav>

</div>

<!-- Модальное окно авто -->
<div class="modal-bg" id="modalBg">
  <div class="modal">
    <div class="close-x" onclick="closeModal()">×</div>
    <img id="carImg" alt="BMW">
    <div class="modal-info">
      <h2 id="carTitle"></h2>
      <div id="variants"></div>
      <p id="specs"></p>
      <h3 id="price"></h3>
      <button class="buy-btn" onclick="buyCar()">Купить</button>
    </div>
  </div>
</div>

<script src="../assets/js/bankNotify.js"></script>

<script>
  function goBack() {
    window.location.href = "dealership.html";
  }

  const rates = {"₽":1,"₸":6.5,"$":0.012,"€":0.011};

  function readRub(k) {
    return parseFloat(localStorage.getItem(k + "_rub")) || 0;
  }

  function fmt(n) {
    return Number(n).toLocaleString("ru-RU", {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  }

  function cur() {
    return localStorage.getItem("currency") || "₽";
  }

  function updateBalance() {
    const b = readRub("balance");
    const c = cur();
    const box = document.getElementById("balanceBox");
    if (!box) return;
    const rate = rates[c] || 1;
    box.textContent = "Баланс: " + fmt(b * rate) + " " + c;
  }

  updateBalance();

  /* BMW */
const cars = [
 {name:"2 Series (G42)",img:"assets/car/bmw/g42.png",variants:[
   {name:"220i",power:184,drive:"RWD",zero:7.1,price:3550000},
   {name:"230i",power:245,drive:"RWD",zero:5.9,price:4100000},
   {name:"M240i xDrive",power:374,drive:"AWD",zero:4.3,price:6050000}]},

 {name:"3 Series (G20)",img:"assets/car/bmw/g20.png",variants:[
   {name:"320i",power:184,drive:"RWD",zero:7.4,price:3700000},
   {name:"330i",power:249,drive:"RWD",zero:5.8,price:4650000},
   {name:"M340i",power:387,drive:"AWD",zero:4.4,price:6500000}]},

 {name:"4 Series (G22)",img:"assets/car/bmw/g22.png",variants:[
   {name:"420i",power:184,drive:"RWD",zero:7.5,price:4200000},
   {name:"430i",power:249,drive:"RWD",zero:5.8,price:5200000},
   {name:"M440i",power:387,drive:"AWD",zero:4.4,price:6850000}]},

 {name:"5 Series (G60)",img:"assets/car/bmw/g60.png",variants:[
   {name:"520i",power:184,drive:"RWD",zero:7.9,price:5350000},
   {name:"530i",power:245,drive:"RWD",zero:6.3,price:6150000}]},

 {name:"X3 (G45)",img:"assets/car/bmw/g45.png",variants:[
   {name:"xDrive20i",power:184,drive:"AWD",zero:8.3,price:5000000}]},

 {name:"X4 (G02)",img:"assets/car/bmw/g02.png",variants:[
   {name:"xDrive20i",power:184,drive:"AWD",zero:8.1,price:5300000}]},

 {name:"X5 (G05)",img:"assets/car/bmw/g05.png",variants:[
   {name:"xDrive40i",power:340,drive:"AWD",zero:5.7,price:9600000}]},

 {name:"X6 (G06)",img:"assets/car/bmw/g06.png",variants:[
   {name:"xDrive40i",power:340,drive:"AWD",zero:5.5,price:10800000}]},

 {name:"X7 (G07)",img:"assets/car/bmw/g07.png",variants:[
   {name:"xDrive40i",power:381,drive:"AWD",zero:5.8,price:12200000}]}
];

/* M */
const carsM = [
 {name:"M2 (G87)",img:"assets/car/bmw/m/g87.png",variants:[
   {name:"M2",power:460,drive:"RWD",zero:4.1,price:8200000}]},

 {name:"M3 (G80)",img:"assets/car/bmw/m/g80.png",variants:[
   {name:"M3",power:510,drive:"RWD",zero:3.9,price:10200000}]},

 {name:"M4 (G82)",img:"assets/car/bmw/m/g82.png",variants:[
   {name:"M4",power:510,drive:"RWD",zero:3.8,price:10700000}]},

 {name:"M5 (G90)",img:"assets/car/bmw/m/g90.png",variants:[
   {name:"M5",power:727,drive:"AWD",zero:3.5,price:14600000}]},

 {name:"X3M (F97)",img:"assets/car/bmw/m/f97.png",variants:[
   {name:"X3M",power:510,drive:"AWD",zero:4.1,price:9400000}]},

 {name:"X4M (F98)",img:"assets/car/bmw/m/f98.png",variants:[
   {name:"X4M",power:510,drive:"AWD",zero:4.1,price:9800000}]},

 {name:"X5M (F95 Rest)",img:"assets/car/bmw/m/f95.png",variants:[
   {name:"X5M",power:625,drive:"AWD",zero:3.9,price:14900000}]},

 {name:"X6M (F96 Rest)",img:"assets/car/bmw/m/f96.png",variants:[
   {name:"X6M",power:625,drive:"AWD",zero:3.9,price:15600000}]},

 {name:"X7 M60i (G07 LCI)",img:"assets/car/bmw/m/g07m.png",variants:[
   {name:"M60i",power:530,drive:"AWD",zero:4.7,price:11400000}]},

 {name:"XM (G09)",img:"assets/car/bmw/m/g09.png",variants:[
   {name:"XM",power:653,drive:"AWD",zero:4.3,price:16500000}]}
];

/* ✅ Правильный каталог для авторынка */
localStorage.setItem("catalog_bmw", JSON.stringify(
  [...cars, ...carsM].flatMap(m => m.variants.map(v => ({
    brand:"BMW",
    model:m.name,
    variant:v.name,
    price:v.price,
    img:m.img,
    power: v.power,      
    zero: v.zero,        
    drive: v.drive,
    body:(m.name.match(/\((.*?)\)/)?.[1] || ""),
    yearStart:(
      m.name.includes("2 Series") ? 2021 :
      m.name.includes("3 Series") ? 2018 :
      m.name.includes("4 Series") ? 2020 :
      m.name.includes("5 Series") ? 2023 :
      m.name.includes("X3 (G45)") ? 2024 :
      m.name.includes("X4 (G02)") ? 2018 :
      m.name.includes("X5 (G05)") ? 2018 :
      m.name.includes("X6 (G06)") ? 2020 :
      m.name.includes("X7 (G07)") ? 2019 :
      m.name.includes("M2") ? 2022 :
      m.name.includes("M3") ? 2021 :
      m.name.includes("M4") ? 2021 :
      m.name.includes("M5") ? 2024 :
      m.name.includes("X3M") ? 2019 :
      m.name.includes("X4M") ? 2019 :
      m.name.includes("X5M") ? 2020 :
      m.name.includes("X6M") ? 2020 :
      m.name.includes("M60i") ? 2023 :
      m.name.includes("XM") ? 2023 :
      2021
    )
  })))
));


let currentCars=cars;

const wrap=document.getElementById("cars");
function render(){
 wrap.innerHTML="";
 currentCars.forEach((c,i)=>wrap.innerHTML+=`
  <div class="car-card" onclick="openCar(${i})">
    <img src="../${c.img}">
    <div class="car-name">${c.name}</div>
    <div class="car-price">от ${fmt(c.variants[0].price)} ₽</div>
  </div>`);
}
render();

function showBMW(){currentCars=cars;tabBMW.classList.add("active");tabM.classList.remove("active");render();}
function showM(){currentCars=carsM;tabM.classList.add("active");tabBMW.classList.remove("active");render();}

let selectedModel, selectedVariant=0;
function openCar(i){selectedModel=currentCars[i];selectedVariant=0;showModal();}
function closeModal(){modalBg.style.display="none";}
function showModal(){
 const m=selectedModel,v=m.variants[selectedVariant],c=cur();
 modalBg.style.display="flex";
 carImg.src="../"+m.img;
 carTitle.textContent=m.name+" — "+v.name+" (2025)";
 variants.innerHTML=m.variants.map((x,i)=>`<span class="variant-btn ${i==selectedVariant?'active':''}" onclick="setVariant(${i})">${x.name}</span>`).join("");
 specs.textContent=`${v.power} л.с. | ${v.drive} | 0-100: ${v.zero} сек`;
 price.textContent="Цена: "+fmt(v.price*rates[c])+" "+c;
}
function setVariant(i){selectedVariant=i;showModal();}
function buyCar(){
 const v=selectedModel.variants[selectedVariant];
 let bal=readRub("balance");
 if(bal < v.price) return showBankNotification(0,"Недостаточно средств ❌");
 bal-=v.price; localStorage.setItem("balance_rub",bal); updateBalance();
 let garage=JSON.parse(localStorage.getItem("garage")||"[]");
 garage.push({brand:"BMW",model:selectedModel.name,variant:v.name,year:2025,power:v.power,drive:v.drive,zero:v.zero,priceRub:v.price,image:selectedModel.img});
 localStorage.setItem("garage",JSON.stringify(garage));
 closeModal();
 showBankNotification(-v.price,"Успешная покупка ✔");
}

</script>

</body>
</html>
