<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>INFINITY Empire — Профиль</title>
  <style>
    :root {
      --accent: #00e0c6;
      --bg-gradient: linear-gradient(180deg, #20C6B8 0%, #1A2C5B 100%);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #050816;
      color: #fff;
      user-select: none;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: stretch;
      -webkit-tap-highlight-color: transparent;
    }

    .app-shell {
      position: relative;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      background: var(--bg-gradient);
      overflow: hidden;
      box-sizing: border-box;
      padding-top: calc(env(safe-area-inset-top, 0px) + 8px);
      padding-bottom: calc(env(safe-area-inset-bottom, 0px) + 70px);
    }

    @media (min-width: 600px) {
      .app-shell {
        margin: 12px auto;
        border-radius: 28px;
        box-shadow: 0 18px 45px rgba(0,0,0,0.55);
      }
    }

    .top-bar {
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 8px);
      left: 0;
      right: 0;
      padding: 0 16px 8px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      z-index: 1000;
    }

    .top-bar-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-title {
      font-size: clamp(18px, 4.6vw, 22px);
      font-weight: 700;
    }

    .top-subtitle {
      font-size: 12px;
      opacity: 0.78;
    }

    .balance-pill {
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(5, 9, 36, 0.8);
      border: 1px solid rgba(255,255,255,0.22);
      font-size: 12px;
      white-space: nowrap;
    }

    .screen-content {
      position: absolute;
      top: calc(env(safe-area-inset-top, 0px) + 60px);
      bottom: 70px;
      left: 0;
      right: 0;
      padding: 12px 16px 16px;
      overflow-y: auto;
      box-sizing: border-box;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .avatar-circle {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      background: rgba(5, 9, 36, 0.9);
      border: 1px solid rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: 700;
    }

    .profile-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .profile-name {
      font-size: 16px;
      font-weight: 600;
    }

    .profile-tagline {
      font-size: 12px;
      opacity: 0.78;
    }

    .input-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 12px;
    }

    .input-row label {
      font-size: 12px;
      opacity: 0.78;
    }

    .input-row input {
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.22);
      background: rgba(5, 9, 36, 0.9);
      color: #fff;
      font-size: 13px;
      padding: 8px 10px;
      outline: none;
      box-sizing: border-box;
    }

    .input-row input::placeholder {
      color: rgba(255,255,255,0.45);
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
      margin-top: 8px;
    }

    .stat-card {
      padding: 10px 12px;
      border-radius: 14px;
      background: rgba(5, 9, 36, 0.9);
      border: 1px solid rgba(255,255,255,0.16);
      font-size: 12px;
    }

    .stat-label {
      opacity: 0.72;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 15px;
      font-weight: 600;
    }

    .stat-caption {
      font-size: 10px;
      opacity: 0.65;
      margin-top: 2px;
    }

    .bottom-nav {
      position: absolute;
      left: 0;
      right: 0;
      bottom: env(safe-area-inset-bottom, 0px);
      height: 70px;
      background: rgba(255,255,255,0.15);
      backdrop-filter: blur(18px);
      display: flex;
      justify-content: space-around;
      align-items: center;
      z-index: 1000;
      border-top: 1px solid rgba(255,255,255,0.14);
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 11px;
      color: #dfe9ff;
      text-decoration: none;
      gap: 2px;
      min-width: 50px;
    }

    .nav-item img {
      width: 24px;
      height: 24px;
      margin-bottom: 2px;
    }

    .nav-item span {
      opacity: 0.85;
    }

    .nav-item.active span {
      color: var(--accent);
      font-weight: 600;
      opacity: 1;
    }

    .nav-item.active img {
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
<div class="app-shell">

  <header class="top-bar">
    <div class="top-bar-row">
      <div>
        <div class="top-title">Профиль</div>
        <div class="top-subtitle">Ваш аккаунт в INFINITY Empire</div>
      </div>
      <div class="balance-pill" id="topBalance">Баланс: 0.00 ₽</div>
    </div>
  </header>

  <main class="screen-content">
    <section class="profile-header">
      <div class="avatar-circle" id="avatarLetter">∞</div>
      <div class="profile-main">
        <div class="profile-name" id="profileNameDisplay">Игрок</div>
        <div class="profile-tagline">Начинающий предприниматель</div>
      </div>
    </section>

    <div class="input-row">
      <label for="playerName">Имя / никнейм</label>
      <input id="playerName" type="text" maxlength="24"
             placeholder="Введите, как к вам обращаться">
    </div>

    <div class="stat-grid">
      <div class="stat-card">
        <div class="stat-label">Текущий баланс</div>
        <div class="stat-value" id="statBalance">0.00 ₽</div>
        <div class="stat-caption">Баланс с учётом выбранной валюты</div>
      </div>

      <div class="stat-card">
        <div class="stat-label">Уровень заработка</div>
        <div class="stat-value" id="statLevel">Ур. 1</div>
        <div class="stat-caption">Влияет на доход с клика</div>
      </div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a href="fun.html" class="nav-item">
      <img src="assets/fun.png" alt="">
      <span>Развлечения</span>
    </a>
    <a href="business.html" class="nav-item">
      <img src="assets/business.png" alt="">
      <span>Бизнесы</span>
    </a>
    <a href="index.html" class="nav-item">
      <img src="assets/earn.png" alt="">
      <span>Заработок</span>
    </a>
    <a href="profile.html" class="nav-item active">
      <img src="assets/profile.png" alt="">
      <span>Профиль</span>
    </a>
    <a href="settings.html" class="nav-item">
      <img src="assets/settings.png" alt="">
      <span>Настройки</span>
    </a>
  </nav>

</div>

<script>
  const rates = {"₽":1,"₸":6.5,"$":0.012,"€":0.011};

  function readRub(key) {
    const raw = localStorage.getItem(key + '_rub');
    return raw ? (parseFloat(raw) || 0) : 0;
  }

  function fmt(n) {
    return Number(n).toLocaleString('ru-RU', {
      minimumFractionDigits: 2,
      maximumFractionDigits: 2
    });
  }

  let currency = localStorage.getItem('currency') || '₽';

  function updateBalance() {
    const balRub = readRub('balance');
    const rate = rates[currency] || 1;
    const balanceText = 'Баланс: ' + fmt(balRub * rate) + ' ' + currency;

    const pill = document.getElementById('topBalance');
    if (pill) pill.textContent = balanceText;

    const statBalance = document.getElementById('statBalance');
    if (statBalance) statBalance.textContent = fmt(balRub * rate) + ' ' + currency;
  }

  updateBalance();

  const nameInput = document.getElementById('playerName');
  const avatarLetter = document.getElementById('avatarLetter');
  const profileNameDisplay = document.getElementById('profileNameDisplay');

  const storedName = localStorage.getItem('playerName') || '';
  if (nameInput) nameInput.value = storedName;

  function applyName() {
    const value = (nameInput?.value || '').trim();
    const name = value || 'Игрок';
    if (profileNameDisplay) profileNameDisplay.textContent = name;
    if (avatarLetter) avatarLetter.textContent = name ? name[0].toUpperCase() : '∞';
  }

  applyName();

  if (nameInput) {
    nameInput.addEventListener('input', () => {
      const value = nameInput.value.trim();
      localStorage.setItem('playerName', value);
      applyName();
    });
  }

  const level = parseInt(localStorage.getItem('clickLevel') || '1', 10);
  const statLevel = document.getElementById('statLevel');
  if (statLevel) statLevel.textContent = 'Ур. ' + level;
</script>
</body>
</html>
